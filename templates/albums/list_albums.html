{% extends "base.html" %}

{% block content %}
<!-- <body style="background-color: #D7FDEC;"> -->
<body style="background: rgb(215,253,236);
background: radial-gradient(circle, rgba(215,253,236,1) 0%, rgba(178,228,219,1) 100%);">
<div class="container">
  <h1>Albums</h1>

  
  <a href="{% url 'add_album' %}">Add Album</a>
  


  <div class="original">
  
    {% for album in albums %}
    <div class="w-33 pa3">
      <img src = '{{ album.image_url }}' height='250' width= '250' >
      <h2>{{ album.album_title }}</h2>
      <h3>{{ album.artist_Name }}</h3>
      <h5>{{ album.released }}</h5>
      <a class="blue" href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br> 
    <a class="blue" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
    </div>

    
    {% endfor %}
  </div>
  
</div>

{% endblock %}
