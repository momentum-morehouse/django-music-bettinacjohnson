{% extends "base.html" %}

{% block content %}


<div class="original">
  <h1>Albums</h1>

    <h2>{{ album.album_title }}</h2>
    <h3>{{ album.artist_Name }}</h3>
    <h4>{{ album.released }}</h4>
    

  </div>
  {% endfor %}
</div>

{% endblock %}
